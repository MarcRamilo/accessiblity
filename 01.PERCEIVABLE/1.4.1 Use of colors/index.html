<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari amb Missatges d'Advertència</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulari amb Missatges d'Advertència</h1>
    <form action="#" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="missatge">Missatge:</label>
        <textarea id="missatge" name="missatge" required></textarea><br><br>
        
        <div class="warning-message">
            <p><u><strong>Advertència:</strong> Tots els camps són obligatoris.</u></p>
        </div>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
