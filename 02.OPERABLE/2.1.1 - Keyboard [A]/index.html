<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Accessibility Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="button" tabindex="0">Click Me</button>
    <input type="text" class="input" tabindex="0" placeholder="Type here...">
    <a href="#" class="link" tabindex="0">Link</a>
    <div class="modal" tabindex="0">
        <p>This is a modal. Press Esc to close.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
