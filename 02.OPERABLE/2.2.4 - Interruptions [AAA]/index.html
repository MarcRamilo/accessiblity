<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desplegable amb Opció de Minimitzar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenidor-desplegable" id="desplegable">
      <div class="botó-minimitzar" onclick="alternarDesplegable()">
      </div>
    </div>
    <script>
      var desplegable = document.getElementById("desplegable");
      var botóMinimitzar = document.querySelector(".botó-minimitzar");
        
      function alternarDesplegable() {
        if (desplegable.style.height === "100px") {
          desplegable.style.height = "30px";
          botóMinimitzar.textContent = "Necesites Ajuda?";
        } else {
          desplegable.style.height = "100px";
          botóMinimitzar.textContent = "Contingut desplegable. Feu clic per minimitzar.";
        }
      }
    </script>
  </body>
</html>
